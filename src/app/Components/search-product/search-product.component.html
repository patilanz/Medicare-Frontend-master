<div class="container">

  <div class="row">
    <div class="col-sm-12 col-md-10 col-lg-8 mx-auto">

      <br>
      <p>Search results for <b>{{medicineName}}</b></p>

      <span style="font-size: 1.5rem;">Products</span>
      <span class="float-right mt-2"><a class="btn btn-light btn-sm dropdown-toggle" data-toggle="dropdown" href="#"
          role="button">
          Sort by
        </a>
        <div class="dropdown-menu">
          <a (click)="sortByPriceLowToHigh()" class="dropdown-item" role="button">Price: Low To High</a>
          <a (click)="sortByPriceHighToLow()" class="dropdown-item" role="button">Price: High To Low</a>
          <a (click)="sortByNameAscending()" class="dropdown-item" role="button">Name: A-Z</a>
          <a (click)="sortByNameDescending()" class="dropdown-item" role="button">Name: Z-A</a>
        </div>
      </span>

      <div *ngFor="let p of product | paginate :
                                                                                {
                                                                                    itemsPerPage: tableSize,
                                                                                    currentPage: page,
                                                                                    totalItems: count
                                                                                }" class="card flex-row mt-3 bg-light">
        <div class="card-body">
          <h4 class="card-title">{{p.name}} <span class="float-right">â‚¬ {{p.price}}</span></h4>
          <p class="text-primary mb-1 pb-3">Seller: {{p.brand}}</p>
          <small>22: {{p.description}}</small>
          <br>
          <button (click)="addToCart(p)" *ngIf="p.available" class="btn btn-primary float-right mt-2">Add to
            cart
          </button>
          <button *ngIf="!p.available" class="btn btn-secondary float-right mt-2" disabled>Out of
            Stock
          </button>
        </div>

      </div>
      <div class="d-flex justify-content-center mt-1">
        <pagination-controls (pageChange)="onTableDataChange($event)" nextLabel="Next" previousLabel="Prev">
        </pagination-controls>
      </div>
    </div>
  </div>
</div>
