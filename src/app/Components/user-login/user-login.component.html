<div id="user_login_container">
    <div class="container">
        <div class="row">
            <div class="col-lg-4 col-md-7 mx-auto">

                <div class="card mt-3 bg-info">
                    <div class="card" style="background: rgba(255,255,255,.76)">
                        <div class="card-body">
                            <div class="text-center">
                                <h4 class="card-title">Medicare Login</h4>
                                <p>Sign in</p>
                            </div>
                            <hr>
                            <form #login="ngForm" (ngSubmit)="onSubmit()">
                                <div class="form-group"
                                    style="font-size: medium; font-family: Arial, Helvetica, sans-serif;">
                                    <label for="email"><b>Username:</b></label> <input type="text" name="username"
                                        #username="ngModel" class="form-control" placeholder="Enter Username" id="email"
                                        [(ngModel)]="credentials.username" required ngModel>
                                    <span *ngIf="username.invalid && username.touched"
                                        style="color:rgb(255, 0, 0)">Invalid Username</span>
                                </div>
                                <div class="form-group">
                                    <label for="pwd"><b>Password:</b></label> <input type="password" name="password"
                                        #password="ngModel" minlength="6" class="form-control"
                                        placeholder="Enter password" id="pwd" [(ngModel)]="credentials.password"
                                        required ngModel>
                                    <span *ngIf="password.invalid && password.touched"
                                        style="color: rgb(255, 0, 0)">Invalid Password</span>
                                </div>
                                <button type="submit" class="btn btn-success btn-block"
                                    [disabled]="login.invalid">Login</button>

                            </form>
                            <!-- Checkbox -->
                            <div class="form-check  mb-4">
                                <input class="form-check-input" type="checkbox" value="" id="registerCheck" checked
                                    aria-describedby="registerCheckHelpText" />
                                <label class="form-check-label" for="registerCheck"
                                    style="color: rgba(255, 0, 0, 0.76);font-size: medium; font-family: Arial, Helvetica, sans-serif;">
                                    I have read and agree to the terms
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
